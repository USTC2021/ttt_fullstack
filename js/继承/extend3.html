<script>
  // 原型式继承
  function createObj(o) {
    function F() {}
    F.prototype = o
    return new F()
  }

  let person = {
    name: '大白',
    friends: ['柯南', '哆唻爱梦']
  }
  
  let person1 = createObj(person)
  let person2 = createObj(person)
  console.log(person1)
  person1.name = '樱桃小丸子'
  console.log(person2.name)

  person1.friends.push('地瓜')
  console.log(person2.friends)
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>Fly Bird</title>
</head>
<body>
    <div id="wrapBg">
        <!-- 开始标题 -->
        <div id="headTitle">
            <img src="img/bird0.png" alt="" id="headBird">
        </div>
        <!-- 开始按钮 -->
        <button id="startBtn"></button>
        <!-- 草地 -->
        <div id="grassLand1"></div>
        <div id="grassLand2"></div>
    </div>

    <script>
        // 拿到这个标题的dom结构
        var jsWrapBg = document.getElementById('wrapBg')
        var jsHeadTitle = document.getElementById('headTitle')
        var jsHeadBird = document.getElementById('headBird')

        var  Y = 3 // 标题的摆动幅度
        var index = 0
        var imgArr = ['img/bird0.png','img/bird1.png']
        setInterval(headWave, 200)
        function headWave() {
            Y *= -1
            // 设置该dom结构的top值
            jsHeadTitle.style.top = jsHeadTitle.offsetTop + Y + 'px'
            // bird图片
            jsHeadBird.src = imgArr[index++]
            if (index == 2){
                index = 0
            }
        }

        // 草地动画
        var jsGrassLand1 = document.getElementById('grassLand1')
        var jsGrassLand2 = document.getElementById('grassLand2')
        var l = -3 // 草地的摆动幅度
        setInterval(landRun, 30)
        function landRun() {
            jsGrassLand1.style.left = jsGrassLand1.offsetLeft + l + 'px'
            jsGrassLand2.style.left = jsGrassLand2.offsetLeft + l + 'px'
            if(jsGrassLand1.offsetLeft <= -343){
                jsGrassLand1.style.left = '343px'
            }
            if(jsGrassLand2.offsetLeft <= -343){
                jsGrassLand2.style.left = '343px'   
            }
        }
    </script>
</body>
</html>

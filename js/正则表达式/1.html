<script>
  // 量词 
  // {1, 2}
  var reg = /ab{2,5}/
  // 内容
  // ab 或者 ba
  var reg1 = /ab|ba/
  // a 
  var reg2 = /a[123]b/
  // a1b a2b a3b
  var reg3 = /[5-9a-z]/
  // 5-9 或 a-z

  // [0-9] \d
  // [0-9a-zA-Z_] \w

  console.log(reg.test('bbbbbbabb'));
  console.log(reg1.test('bbbbbbabb'));
  console.log(reg1.test('ab'));

  // 颜色  #666 #eee
  // 0-9a-f
  // #
  // 3 | 6 数字 字母组合
  let colorReg = /#[0-9a-fA-F]{3}|[0-9a-fA-F]{6}/
  let colorReg1 = /#[0-9a-fA-F]{3}|#[0-9a-fA-F]{6}/
  // () 分组
  console.log(colorReg.test('#666'))
  console.log(colorReg1.test('#666'))
  // replace test match 
  console.log(colorReg.exec('#eeefff'))

  // 24小时格式
  // 18:45
  // 23:59
  // 时 0~23
  // :
  // 分 0~59

  let timeReg = /[0-23]:[0-59]/
  console.log(timeReg.test('18:23')) // false

  let timeReg1 = /[01][0-9]|[2][0-3]:[0-5][0-9]/
  console.log(timeReg1.test('18:23')) // true


  // 日期 
  // 2020-12-31
  // 0000-01-01
  // yyyy-mm-dd
  // 01-12 01-09 10-12
  // 01-31 01-09 10-29 30-31
  let yearReg = /^([0-9]{4,})-(0[1-9]|1[0-2])-(0[1-9]|[12][0-9]|3[01])$/
  console.log(yearReg.test('2018-11-25'))

  let reg5 = /a/g
  let str = 'aaa'
  // lastIndex 每次最后一个位置
  console.log(reg5.test(str)) // true
  console.log(reg5.test(str)) // true
  console.log(reg5.test(str)) // true
  console.log(reg5.lastIndex) // 3
  // 从3开始往后匹配  3后面没有内容  flase (加/g的问题)
  console.log(reg5.test(str)) // false
  // 从头开始匹配
  console.log(reg5.test(str)) // true
</script>

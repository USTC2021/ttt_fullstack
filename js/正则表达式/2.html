<script>
  let html = `
    <div>
      {{name}}
      <p>
        {{age}}
      </p>
    </div>
  `
  let obj = {
    name: '大白',
    age: 19
  }
  // {{}} 内容提取出来
  function compiler(str, obj) {
    //  
    let reg = /{{([a-z]{1,})}}/g
    // let info = /{{([a-z]{1,})}}/g.exec(str)
    let info = reg.exec(str)
    while (info) {
      console.log(info)
      let k = info[1] // {{}} 里面内容
      let v = obj[k]
      str = str.replace(info[0], v)
      // info = /{{([a-z]{1,})}}/g.exec(str)
      reg.lastIndex = 0
      info = reg.exec(str)
    } 
    return str
  }
  // <div>大白<p>19</p></div>
  console.log((html, obj))
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>studentInfo</title>
    <link rel="stylesheet" href="https://weui.io/style/weui.css">
</head>
<body>
    <div class="weui-cells">
        <!-- <a class="weui-cell  weui-cell_access" href="javascript:">
            <div class="weui-cell__bd">
                <p>cell standard</p>
            </div>
            <div class="weui-cell__ft">

        </a>

                <p>cell standard</p>

            <div class="weui-cell__ft">
            </div>
        </a> -->
    </div>
    <script>
        let ss = {
            name: '大白',
            hometown: '抚州',
            issingle: false
        }
        let tlc = {
            name: '樱桃小丸子',
            hometown: '南昌'
        }
        let students = [ss, tlc];
        let container = document.querySelector('.weui-cells');
        // students.forEach 不专业
        // es6循环
        for (let student of students) {
            // console.log(student);
            // ${} es6中用于字符串拼接
            container.innerHTML += `<a class="weui-cell  weui-cell_access" href="javascript:">
                <div class="weui-cell__bd">
                    <p>${student.name}</p>
                </div>
                <div class="weui-cell__ft">${student.hometown}</div>
            </a>`;
        }
    </script>
</body>
</html>

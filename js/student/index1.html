<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>studentInfo</title>
    <link rel="stylesheet" href="https://weui.io/style/weui.css">
</head>
<body>
    <div class="weui-cells">
        <template id="weui-cells">
            <a class="weui-cell  weui-cell_access" href="javascript:">
                <div class="weui-cell__bd">
                    <p class="weui-cell__bd-default"></p>
                </div>
                <div class="weui-cell__ft">
                </div>
            </a>
        </template>
    </div>
    <script>
        let ss = {
            name: '大白',
            hometown: '抚州',
            issingle: false
        }
        let tlc = {
            name: '樱桃小丸子',
            hometown: '南昌'
        }
        let students = [ss, tlc];
        let dlm = {
            name: '哆唻爱梦',
            hometown: '九江'
        }
        students.push(dlm)
        // 方法一
        let container = document.querySelector('.weui-cells');
        for (let student of students) {
            // console.log(student);
            container.innerHTML += `<a class="weui-cell  weui-cell_access" href="javascript:">
                    <div class="weui-cell__bd">
                        <p>${student.name}</p>
                    </div>
                    <div class="weui-cell__ft">${student.hometown}</div>
                </a>`;
        }
        // 方法二
        for (let student of students) {
            // console.log(student);
            let temp = document.getElementById('weui-cells');
            let name = temp.content.querySelector('.weui-cell__bd-default');
            let hometown = temp.content.querySelector('.weui-cell__ft');
            name.textContent = student.name;
            hometown.textContent = student.hometown;

            let clone = document.importNode(temp.content, true);
            container.appendChild(clone);
        }
    </script>
</body>
</html>

    let arr = [];
    function preOrder(root) {
      if (!root) 
        return root;
      // console.log(root.val)
      arr.push(root)
      preOrder(root.left)
      preOrder(root.right)
      
      // left root right
      // preOrder(root.left)
      // console.log(root.val)
      // preOrder(root.right)

      // right root left
      // preOrder(root.right)
      // console.log(root.val)
      // preOrder(root.left)
    }
    preOrder(root)
    return arr
  }
